{% extends 'base.html' %}

{% block content %}
    <h2>Upload a file!</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document">
        <button type="submit">Upload!</button>
    </form>

    {% if url %}
        <p>Uploaded file is at: <a href="{{ url }}">file_url</a> </p>
    {% endif %}

{% endblock content %}
