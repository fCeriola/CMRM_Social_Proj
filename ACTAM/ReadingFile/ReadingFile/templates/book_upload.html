{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <h2>Upload books</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <br>
        <button type="submit" class="btn btn-primary">Upload!</button>
    </form>

{% endblock content %}
