{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>analyze results</title>
    <!-- <link rel="stylesheet" href="{% static 'css/style.css'%}"> -->

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
</head>

<body>

    <div class="theheader">
        <h1>analyze page</h1><br>
        <h2>{{ nameOfFile }}</h2> <br>
        <p>{{ chords }} <br>{{ timestamps }} <br></p>
        <p>{{ c_vett }} <br>{{ t_vett }} <br></p>
        <p>
            <ol>
                {% for c in c_vett %}
                <li>
                    {{ }} - {{c}}
                    <button>change chord</button>
                </li>
                {% endfor %} {% endfor %}
            </ol>

        </p>
    </div>
    <br>
    <p>
        <div class="content">
            <form id="add-pool-form">
                <input type="text" name="chords" placeholder="chords">
                <input type="text" name="nameOfFile" placeholder="nameOfFile">
                <input type="text" name="timestamps" placeholder="timestamps">
                <button>Add New Pool</button>
            </form>
            <label id="process"></label>


        </div>
    </p>
    <h2>essegio quesot</h2>
    <br><br>

    <div class="navbar" id="navbar">
        <!--<link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css'%}">-->
        <ul>
            <li><a href="{% url 'index' %}">Index - Login</a></li>
            <li><a href="{% url 'upload' %}">Upload</a></li>
            <li><a href="{% url 'db_posts_temp' %}">Pools</a></li>
            <li><a href="{% url 'user_account' %}">myAccount</a></li>
        </ul>
    </div>

    <script src="{% static 'js/firebase_config.js'%}"></script>

    <script src="{% static 'js/analyze.js'%}"></script>

</body>

</html>
