{% load static %}

<!DOCTYPE html>
<html>

<head>

    <title>Upload file to Firestore</title>

    <!-- <link rel="stylesheet" href="{% static 'css/style.css'%}"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

</head>

<body>

    <input type="file" id="uploaded_song" name="document">
    <br><br>
    <input type="text" id="artist" placeholder="artist" value="">
    <input type="text" id="title" placeholder="title" value="">
    <br><br>
    <button id="upload_button">Upload Audio</button>
    <label id="process"></label>
    <br><br>

    <br><br>
    <!-- the form below must be visible only after upload progress is completed -->
    <form method="POST" enctype="multipart/form-data" action="analyze">
        {% csrf_token %} {{ in_form.as_p }}
        <button type="submit" class="btn btn-primary">Analyze</button>
    </form>

    <div class="navbar">
        <!--<link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css'%}">-->
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'upload' %}">Upload</a></li>
            <li><a href="{% url 'db_posts_temp' %}">Pools</a></li>
        </ul>
    </div>

    <script src="{% static 'js/firebase_config.js'%}"></script>
    <script src="{% static 'js/upload.js'%}"></script>


</body>

</html>
