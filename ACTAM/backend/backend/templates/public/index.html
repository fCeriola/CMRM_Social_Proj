{% load static %}   <!-- change all references to the new db of users-->
{% load media %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Auth test</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
</head>

<body class="grey lighten-3">

    <!-- NAVBAR -->
    <nav class="z-depth-3 blue lighten-1">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">
                <img src="{{ media 'Logo_Politecnico_Milano.png'}}" style="width: 100px; margin-top: 10px;">
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="logged-in" style="display: none">
                    <a href="#" class="aliceblue-text modal-trigger" data-target="modal-account">myAccount</a>
                </li>
                <li class="logged-in" style="display: none">
                    <a href="#" class="aliceblue-text modal-trigger" data-target="modal-create">Need Chords?</a>
                </li>
                <li class="logged-in" style="display: none">
                    <a href="#" class="aliceblue-text" id="logout">Logout</a>
                </li>
                <li class="logged-out" style="display: none">
                    <a href="#" class="aliceblue-text modal-trigger" data-target="modal-login">Login</a>
                </li>
                <li class="logged-out" style="display: none">
                    <a href="#" class="aliceblue-text modal-trigger" data-target="modal-signup">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <button class="btn blue darken-2 z-depth-1">Sign up</button>
            </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn blue darken-2 z-depth-1">Login</button>
            </form>
        </div>
    </div>

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"><i>Account information and uploaded songs</i></div>
        </div>
    </div>

    <!-- CREATE GUIDE MODAL -->
    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h2>Need Chords?</h2>
            <h4>Upload and Anlyse a song</h4><br />
            <form id="create-form">
                <div class="input-field">
                    <input type="text" id="title" required>
                    <label for="title">Song Title</label>
                </div>
                <div class="input-field">
                    <textarea id="content" class="materialize-textarea" required></textarea>
                    <label for="content">Author</label>
                </div>

                <button class="btn blue darken-2 z-depth-1">Upload</button>
                <button class="btn blue darken-2 z-depth-1">Analyse</button>
            </form>
        </div>
    </div>

    <i></i>

    <!-- GUIDE LIST -->
    <div class="container" style="margin-top: 40px;">
        <ul class="collapsible z-depth-0 guide" style="border: none;">
            <h5 class="center"> Login to view songs</h5>
        </ul>
    </div>


    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyD69dMji8qEyg_72e-JZ8pkLpcWFhboxbg",
            authDomain: "need-chords.firebaseapp.com",
            projectId: "need-chords",
            storageBucket: "need-chords.appspot.com",
            messagingSenderId: "93635873893",
            appId: "1:93635873893:web:64c4ea4c5a723fa39c8a8c"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        db.settings({
                timestampsInSnapshots: true
            }) //no error or warning in console
    </script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{% static 'js/auth.js'%}"></script>
    <script src="{% static 'js/index.js'%}"></script>



</body>

</html>
